<!DOCTYPE html>
<html ng-app="TodoApp">

<head>
    <meta charset="utf-8">

    <title>Page Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        #container {
            width: 500px;
            margin: 200px auto;
        }

        .done {
            color: #aaaaaa;
            text-decoration: line-through;
        }

        li,
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>

    <div id="container" ng-controller="TodoController">
        <h1>YapÄ±lacaklar </h1>
        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.isDone">
                <span ng-class="{ 'done': todo.isDone}">
                    {{todo.ad}}
                </span>
            </li>
        </ul>
        <br>
        <button class="btn btn-danger" ng-click="DeleteTodos()">Sil</button>
        <br>
        <br>
        <form ng-submit = "NewTodo()" name="frm" novalidate>
            <input type="text" required ng-model="todo" class="form-control" placeholder="yeni todo ekle">
            <br> <button ng-disabled="frm.$invalid" class="btn btn-info"> ekle</button>

        </form>

    </div>

</body>

</html>
